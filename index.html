Description: This assignment was to create a dynamic multiplication table that appears after typing 4 numbers onto a form and hitting submit. The form was created in HTML and styled using CSS and Bootstrap. The application uses JavaScript to take those 4 numbers inputted and displays a multiplication table using those numbers for the row and column start and end. The JavaScript code validates the inputs and displays an error message if the inputs are invalid. To do this, I used the hidden attribute and enabled/disabled it using JavaScript depending on if the inputs were valid or not. To determine if an input was valid, I made sure each input was in the range of -50 to 50 and that the max value was greater than or equal to the corresponding min value. I then used document.createElement() to create the table element and the head and body using JavaScript, and then created the table cells using a for loop. If the table ends up being really large, it becomes scrollable, and the row and column headers stick to the table as you scroll (I used the sticky position CSS attribute and z-index to display a cell over another).
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <h1 class="container mt-5">Multiplication Table</h1>
        <div id="container" class="container mt-5">
            <form id="input-form">
                <div class="mb-3">
                    <label for="minY" class="form-label">Minimum Value of Y (between -50 to 50):</label>
                    <input id="minY" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="maxY" class="form-label">Maximum Value of Y (between -50 to 50):</label>
                    <input id="maxY" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="minX" class="form-label">Minimum Value of X (between -50 to 50):</label>
                    <input id="minX" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="maxX" class="form-label">Maximum Value of X (between -50 to 50):</label>
                    <input id="maxX" type="number" class="form-control">
                </div>

                <p id="invalid-input" hidden>Error: Invalid input.</p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="mult-table"></div>

        <script src="js/script.js"></script>
    </body>
</html>
